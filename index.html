<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flawsk Play | Infinite Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #00d1ff; 
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container img {
            height: 45px;
            width: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* --- GRID LAYOUT --- */
        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- MASCULINE CARD DESIGN --- */
        .video-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #1a1a1a;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 209, 255, 0.3);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .platform-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--accent);
        }

        .info { padding: 12px; }
        .title { font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #eee; }
        .meta { font-size: 11px; color: var(--accent); text-transform: uppercase; }

        /* --- PLAYER OVERLAY --- */
        #player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .close-player {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px; color: white;
            cursor: pointer;
        }

        #video-frame-container {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://i.ibb.co/KcKJzCB/logo.png" alt="Flawsk Logo">
    </div>
    <div style="color: #666; font-size: 13px; font-weight: bold;">
        TRENDING • TECH • REELS
    </div>
</header>

<div class="container">
    <div class="video-grid" id="flawskGrid">
        </div>
</div>

<div id="player-overlay">
    <div class="close-player" onclick="closeFlawsk()">&times;</div>
    <div id="video-frame-container"></div>
</div>

<script>
    const videos = [
        { title: "Vaibhav Sings - Remainder Session", platform: "vaibhav", url: "https://vaibhav-sings.com/v/1", thumb: "https://picsum.photos/seed/v1/400/225", icon: "fa-microphone" },
        { title: "Trending TikTok Clip", platform: "tiktok", url: "https://www.tiktok.com/@user/video/7123456789", thumb: "https://picsum.photos/seed/t2/400/225", icon: "fa-tiktok" },
        { title: "YouTube Tech Roundup 2026", platform: "youtube", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ", thumb: "https://picsum.photos/seed/y3/400/225", icon: "fa-youtube" },
        { title: "Instagram Reel - Creative Arts", platform: "instagram", url: "https://www.instagram.com/reels/C_example/", thumb: "https://picsum.photos/seed/i4/400/225", icon: "fa-instagram" },
        { title: "Odysee Decentralized Hub", platform: "odc", url: "https://odysee.com/$/embed/example", thumb: "https://picsum.photos/seed/o6/400/225", icon: "fa-rocket" }
    ];

    const grid = document.getElementById('flawskGrid');

    // FUNCTION TO CREATE CARDS
    function createCards(data) {
        data.forEach(vid => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openFlawsk(vid.url, vid.platform);
            card.innerHTML = `
                <div class="thumbnail" style="background-image: url('${vid.thumb}')">
                    <div class="platform-icon"><i class="fa-brands ${vid.icon} || fa-solid ${vid.icon}"></i></div>
                </div>
                <div class="info">
                    <div class="title">${vid.title}</div>
                    <div class="meta">${vid.platform}</div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // INITIAL LOAD
    createCards(videos);

    // --- INFINITE SCROLL (DOOM SCROLLING) LOGIC ---
    window.onscroll = function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            // When user is near bottom, add more cards
            createCards(videos);
        }
    };

    // PLAYER LOGIC
    function openFlawsk(url, platform) {
        let embed = url;
        if (platform === "youtube") {
            const id = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            embed = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }
        document.getElementById('video-frame-container').innerHTML = `<iframe src="${embed}" allowfullscreen allow="autoplay"></iframe>`;
        document.getElementById('player-overlay').style.display = 'flex';
    }

    function closeFlawsk() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-frame-container').innerHTML = '';
    }
</script>

</body>
</html>
